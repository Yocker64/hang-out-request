<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wanna hang out?</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Hanging Out with Mario's Request Form</h1>
      <h2>
        In order to get schwifty some time together fill the following
        Information
      </h2>
    </div>

    <form action="" method="post" class="hang-out-form">
      <fieldset class="personal-info">
        <legend>Personal Information</legend>
        <div class="form-row">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Lomas" />
        </div>
        <div class="form-row">
          <label for="lastname">Last Name</label>
          <input
            type="text"
            name="lastname"
            id="lastname"
            placeholder="Turbo"
          />
        </div>
        <div class="form-row">
          <label for="age">Age</label>
          <input type="number" min="16" max="100" name="age" id="age" />
        </div>
      
    
            <div class="form-row" id="gender-radios">
          <p>What's your gender? (There are only two options)</p>
          <input type="radio" name="gender" id="male" />
          <label for="male" class="radio-label">Male</label>
          <input type="radio" name="gender" id="female" />
          <label for="female" class="radio-label">Female</label>
        </div>
    </fieldset></fieldset>
      
      <fieldset class="contact">
        <legend>Contact information</legend>
        <div class="form-row">
          <label for="email">Email</label>
          <input type="email" name="email" placeholder="tiowilly@elmejor.com" />
        </div>
        <div class="form-row">
          <label for="tel">Tel</label>
          <input type="tel" name="tel" />
        </div>
        <div class="form-row">
          <label for="address">Address</label>
          <input type="text" name="address" />
        </div>
      </fieldset>
      <fieldset class="plan-details">
        <legend>About the plan</legend>
        <div class="form-row">
          <label for="destiny">Where to?</label>
          <input type="text" name="destiny" />
        </div>
        <div class="form-row">
          <label for="date">When?</label>
          <input type="text" name="date" id="date" />
        </div>
        <div class="form-row">
          <label for="forwhat">What we are gonna do there?</label>
          <input type="text" name="forwhat" id="forwhat" />
        </div>
        <div class="form-row">
            <label for="clothing">What type of clothes should we wear?</label>
            <select name="clothing" id="clothing">
                <option value="sport">Sportwear</option>
                <option value="casual">Casual wear</option>
                <option value="suit">Suit</option>
                <option value="beach">Swimsuit</option>
            </select>
        </div>
        <div class="form-row">
          <label for="details">Do you have any additional details?</label>
          <textarea name="details" id="details" rows="4"></textarea>
          <span>Elaborate man, what? With who? or any other appealling point</span>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
